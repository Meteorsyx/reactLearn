<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="test"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.22.16/babel.min.js"></script>

  <script type="text/babel"> /* 此处一定要写babel */
    // 1.创建函数式组件
    function Demo(){
      console.log(this);//此处this是undefined，因为babel编译后开启了严格模式
        return <h2>我是函数组件（适用于 简单组件 的定义）</h2>
    }
    // 2.渲染组件到页面
    ReactDOM.render(<Demo/>,document.getElementById('test'))
    /* 
      执行了ReactDOM.render(<Demo/>........之后，发生了什么)
      1.React解析组件标签，找到了Demo组件。
      2.发现组件是使用函数定义的，随后调用该函数，将返回的虚拟DOM转为真实DOM，随后呈现在页面中
    */
  </script>
</body>
</html>
