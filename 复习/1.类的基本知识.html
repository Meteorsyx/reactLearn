<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    /* 
      总结：
        1.类中的构造器不是必须写的，要对示例进行一些初始化的操作，如添加指定属性时才写
        2.如果A类继承了B类，且A类中写了构造器，那么A类构造器中的super是必须要调用的。
        3.类中定义的方法，都是放在了类的原型对象上，供实例使用。
    */
    // 创建一个Person类
    class Person{
      // 构造器方法
      constructor(name,age){
        // 构造器中的this是类的示例对象
        this.name = name
        this.age = age
      }
      // 一般方法
      speak(){
        // 通过Person示例调用speak时，speak中的this就是Person示例
        console.log(`我叫${this.name},我的年龄${this.age}`);
      }
    }

    // 继承Person类
    class Student extends Person{
      constructor(name,age,grade){
        super(name,age)
        this.grade = grade
      }
      // 重写方法
      speak(){
        // 通过Person示例调用speak时，speak中的this就是Person示例
        console.log(`我叫${this.name},我的年龄${this.age},我的年级${this.grade}`);
      }
    }

    class Dog{

    }

    const p1 = new Person('tom',18)
    const p2 = new Person('jerry',19)
    const s1 = new Student('jack',12,'初一')
    console.log(p1);
    console.log(p2);
    console.log(s1);
    p1.speak()
    p2.speak()
    s1.speak()
  </script>
</body>
</html>
